---
language: python
python:
  - "2.7"
env:
  - TEST=00-syntax
  - TEST=01-defaults
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq realpath
 - sudo apt-get install -qq python-apt python-pycurl
install:
  - pip install ansible
  - ansible --version
script:
  - cd tests/$TEST
  - echo  localhost > inventory
  - echo  "[defaults]"                      >  ansible.cfg
  - echo  "roles_path = ../../../"          >> ansible.cfg
  - echo  "remote_user = root"              >> ansible.cfg
  - echo  "vars_files:"                     >> ansible.cfg
  - echo  "  - 'vars/main.yml'"             >> ansible.cfg
  - cat   ansible.cfg
  - echo  "---"                             >  playbook.yml
  - echo  "- roles:"                        >> playbook.yml
  - echo  "    - $(basename $(realpath .))" >> playbook.yml
  - cat   playbook.yml
  - ansible-playbook -i inventory --syntax-check --list-tasks playbook.yml

#  - ansible-playbook -i inventory --connection=local --sudo -vvvv tests/01-defaults/playbook.yml
#  - ansible-playbook -i inventory --connection=local --sudo -vvvv tests/01-defaults/validate.yml